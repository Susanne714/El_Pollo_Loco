<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Misc/favicon.png">
    <title>El Pollo Loco</title>
</head>

<body>
    <h1>El pollo loco</h1>

    <div class="main-container">
        <div class="start-screen-overlay" id="startScreenOverlay">
            <img class="start-screen-img" src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="Startscreen">
            <button id="startGame">Start Game</button>
        </div>

        <div class="game-over-overlay" id="gameOverOverlay">
            <img class="game-result" id="gameOverImage" src="" alt="Game Over Screen">
            <div class="game-over-buttons">
                <button id="restartGame">Restart</button>
                <button id="home">Home</button>
            </div>
            
        </div>

        <div class="info-overlay">
            <div class="further-info">
                <div class="instructions">
                    <div class="close"><img class="close-img" id="closeInfoScreen" src="./img/Misc/close.png" alt=""></div>
                    <h2>How to play</h3>
                        <span>Move right: right arrow</span>
                        <span>Move left: left arrow</span>
                        <span>Jump: space</span>
                        <span>Throw: 'D'</span>
                </div>
               
                <button id="legalNotice"><a href="./legal/imprint.html">Imprint</a></button>
            </div>
        </div>

        <canvas width="720" height="480" id="canvas"></canvas>

        <div class="control-panel">
            <div class="move-control touch">
                <div class="ctrl-panel-icon" id="moveLeft"><img class="ctrl-panel-img" src="./img/Misc/arrow_left.png" alt=""></div>
                <div class="ctrl-panel-icon" id="moveRight"><img class="ctrl-panel-img" src="./img/Misc/arrow_right.png" alt=""></div>
            </div>

            <div class="option-control">
                <div class="ctrl-panel-icon" id="fullScreenMode"><img class="ctrl-panel-img" src="./img/Misc/fullscreen.png" alt="Full Screen"></div>
                <div class="ctrl-panel-icon" id="toggleSound"><img class="ctrl-panel-img" src="./img/Misc/sound_on.png" alt="Sound Control"></div>
                <div class="ctrl-panel-icon" id="infoScreen"><img class="ctrl-panel-img" src="./img/Misc/question_mark.png" alt="About"></div>
            </div>
            
            <div class="action-control touch">
                <div class="ctrl-panel-icon" id="attackAndDefend"><img class="ctrl-panel-img" src="./img/Misc/action.png" alt=""></div>
                <div class="ctrl-panel-icon" id="jump"><img class="ctrl-panel-img" src="./img/Misc/arrow_up.png" alt=""></div>
            </div>      
        </div>

    </div>

    <div id="portrait-warning">
        <h2>Turn your device</h2>
    </div>
    
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/collectableObject.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusBarSetup.js"></script>
    <script src="models/statusBar.class.js"></script>
    <script src="models/statusBarCoins.class.js"></script>
    <script src="models/statusBarBottles.class.js"></script>
    <script src="models/statusBarEndboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keys.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/soundControl.class.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
